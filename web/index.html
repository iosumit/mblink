<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBlink</title>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 class="headerlogo">mBlink</h1>
        <p>Color Changer</p>
        <div>
            <label for="colorpicker">Select your favorite color:</label>
            <br>
            <input type="color" id="colorpicker" name="colorpicker" value="#ffffff">
            <br>
            <button class="savebtn" onclick="saveColor()"> Save To Device</button>
        </div>
        <div class="status">
            <label for="colorpicker">Your device IP :</label>
            <br>
            <input id="myip" type="text" value="192.168.4.1" onchange="changeIp()">
            <br>
            <span id="connected-status"></span>
        </div>
    </center>
</body>
<script src="script.js"></script>

</html>
